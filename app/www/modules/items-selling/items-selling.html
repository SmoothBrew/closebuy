<ion-view title="Your items for sale" ng-controller="ForSaleController">
  <ion-content class="list" ng-repeat="thing in items">
  
    <a class="item item-thumbnail-left {{thing.color}}">
      <img src="{{thing.imgURL}}">
      <h2>Description: {{thing.description}}</h2>
      <h3>Your Price: ${{thing.price}}</h3>
    </a>

  </ion-content>
</ion-view>
